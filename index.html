<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <title>Generator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <main>
            <section class="hero">
                <h1 class="title">Password generator</h1>
                <p class="subtitle">Use our generator to create a strong and     secure password</p>
            </section>

            <section class="box">
                <div class="password">
                    <div class="text">
                        <input type="text" name="password" id="password" />
                    </div>
                    <div class="actions">
                        <button id="copy-1"><img src="icons/copy.svg" alt="copy" width="42"></button>
                        <button id="renew"><img src="icons/renew.svg" alt="renew" width="42"></button>
                    </div>
                </div>
                <div class="security-indicator">
                    <div id="security-indicator-bar" class="bar">
                    </div>
                </div>
            </section>

            <section class="box customize">
                <h3 class="title">Personalize</h3>
                <div class="actions">
                  <div class="password-length">
                    <p>Size: <span id="password-length-text">16</span></p>
                    <input
                      type="range"
                      name="password-length"
                      id="password-length"
                      class="slider"
                      value="16"
                      min="4"
                      max="64"
                    />
                  </div>
                  <div class="config">
                    <label class="checkbox-container">
                      <span class="text">Uppercase</span>
                      <input type="checkbox" id="uppercase-check" checked />
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                      <span class="text">Number</span>
                      <input type="checkbox" id="number-check" checked />
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                      <span class="text">Symbol</span>
                      <input type="checkbox" id="symbol-check" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </section>

            <div class="submit">
                <button id="copy-2">Copy password</button>
            </div>
        </main>
        <script>generatePassword()</script>
    </body>
</html>
